<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Sing Up Recuiter</title>
</head>
<body>
    <br><br><br>
    <div class="container bg py-5 my-5 px-5">
        <div class="row justify-content-center">
            <img src="images/recuiter.png" alt="" class="avatar">
        </div>

        <div class="container">
            <form>
                <div class="row justify-content-between mx-5 py-3">
                    <input type="text" id="fname" name="fname" placeholder="First Name" class="col-5">
                    <input type="text" id="lname" name="lname" placeholder="First Name" class="col-5">
                </div>
                <div class="row justify-content-between mx-5 py-3">
                    <input type="text" id="company" name="company" placeholder="Company" class="col-5">
                    <input type="text" id="post" name="post" placeholder="Your Current Post" class="col-5">
                </div>
                <div class="row justify-content-center mx-5 py-3">
                    <input type="email" id="password" name="password" placeholder="E-mail Adress" class="col-12">
                </div>
                <div class="row justify-content-center mx-5 py-3">
                    <input type="text" id="password" name="password" placeholder="Phone Number" class="col-12">
                </div>
                <div class="row justify-content-between mx-5 py-3">
                    <input type="password" id="password" name="password" placeholder="Password" class="col-5">
                    <input type="password" id="cPassword" name="cPassword" placeholder="Confirm Password" class="col-5">
                </div>
                <div class="mx-5 py-3">
                    <span>Gender :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <span>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </span>
                    <span>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </span>
                </div>
                <div class="row justify-content-end">
                    <button type="submit" class="btn btn-submit col-2 my-5">Sing Up</button>
                </div>
            </form>
        </div>
        
    </div>


    <footer>
        <div><h1>Internship4u</h1></div>
        <div>
            <span><a href="#">About Us&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></span>

            <span><a href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Follow Us</a></span>
        </div>
        <div class="copyright">copyright 2021</div>
    </footer>
</body>
</html>
