                                </div>
                                <div class="row justify-content-center mx-5 py-3">
                                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" class="col-lg-9">
                                </div>
                                <div class="row justify-content-center mx-5 py-3">                   
                                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" class="col-lg-9">
                                </div>                               
                                <div class="row justify-content-end">
                                    <button type="submit" class="btn btn-submit col-2 my-5 mx-5">Update now</button>
